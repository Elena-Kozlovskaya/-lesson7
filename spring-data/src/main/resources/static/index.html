<!DOCTYPE html>
<html ng-app="homework_app">
<head>
  <meta charset="utf-8">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
          crossorigin="anonymous"></script>

  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.0/angular.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/ngStorage/0.3.11/ngStorage.min.js"></script>
  <script src="index.js"></script>
</head>

<body>

<h3>Авторизация</h3>
<div class="container" ng-controller="indexController">
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item" ng-show="!isUserLoggedIn()">
          <form class="align-middle" ng-submit="tryToAuth()">
            <div class="input-group input-group-sm" style="padding: 4px;">
              <input id="navLoginField" class="form-control" ng-model="user.username" type="text"
                     aria-describedby="inputGroup-sizing-sm" style="margin-left: 10px;">

              <input id="navPasswordField" class="form-control" ng-model="user.password" type="password"
                     aria-describedby="inputGroup-sizing-sm" style="margin-left: 10px;">

              <button id="navLoginSubmit" class="btn btn-outline-warning btn-sm"
                      style="margin-left: 10px;" type="submit">Войти
              </button>
            </div>
          </form>
        </li>
        <li class="nav-item" ng-show="isUserLoggedIn()" style="padding: 4px;">
          <button class="btn btn-outline-secondary btn-sm" ng-click="tryToLogout()">Выйти</button>
        </li>
      </ul>
    </div>
  </nav>

  <h3>Регистрация</h3>
  <div class="container" ng-controller="indexController">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="collapse navbar-collapse" id="RegistrationNavbarNav">
        <ul class="navbar-nav">
          <li class="nav-item" ng-show="!isUserLoggedIn()">
            <form class="align-middle" ng-submit="tryToSignUp()">
              <div class="input-group input-group-sm" style="padding: 4px;">
                <input id="RegistrationLoginField" class="form-control" ng-model="newUser.username" type="text"
                       aria-describedby="inputGroup-sizing-sm" style="margin-left: 10px;">

                <input id="RegistrationPasswordField" class="form-control" ng-model="newUser.password" type="password"
                       aria-describedby="inputGroup-sizing-sm" style="margin-left: 10px;">

                <input id="RegistrationEmailField" class="form-control" ng-model="newUser.email" type="text"
                       aria-describedby="inputGroup-sizing-sm" style="margin-left: 10px;">

                <button id="RegistrationSubmit" class="btn btn-outline-warning btn-sm"
                        style="margin-left: 10px;" type="submit">Зарегистрироваться
                </button>
              </div>
            </form>
          </li>
        </ul>
      </div>
    </nav>

<button class="btn btn-danger" ng-click="showCurrentUserInfo()">Обо мне</button>

  <h3>Фильтр</h3>
  <form novalidate ng-submit="loadProducts()">
    <div class="form-floating input-group-sm">
      <input type="text" class="form-control" id="filterTitle" placeholder="" ng-model="filter.title_part">
      <label for="filterTitle">Название продукта</label>
    </div>
    <p></p>
    <div class="form-floating input-group-sm">
      <input type="number" class="form-control" id="filterMinCost" placeholder="" ng-model="filter.min_cost">
      <label for="filterMinCost">Мин. цена</label>
    </div>
    <p></p>
    <div class="form-floating input-group-sm">
      <input type="number" class="form-control" id="filterMaxCost" placeholder="" ng-model="filter.max_cost">
      <label for="filterMaxCost">Макс. цена</label>
    </div>
    <p></p>
    <button class="btn btn-outline-warning btn-sm" style="width: 100%;" type="submit">Применить</button>
  </form>

  <h3>Список продуктов</h3>
  <table class="table table-hover">
    <tr>
      <td>ID</td>
      <td>Наименование продукта</td>
      <td>Цена</td>
      <td>Действие</td>
    </tr>
    <tbody>
    <tr ng-repeat="p in ProductsPage.content">
      <td>{{p.id}}</td>
      <td>{{p.title}}</td>
      <td>{{p.cost}}</td>

      <!--<td>
        <button class="btn btn-primary" ng-click="changeCost(p.id, -5)">-</button>
        {{p.cost}}
        <button class="btn btn-primary" ng-click="changeCost(p.id, 5)">+</button>
      </td>-->
      <!--<td>
        <button class="btn btn-danger" ng-click="deleteProduct(p.id)">Удалить</button>
      </td>-->
      <td>
        <button class="btn btn-danger" ng-click="addProductToCart(p.id)">Добавить в корзину</button>
      </td>
    </tr>
    </tbody>
  </table>


  <h3>Корзина</h3>
  <table class="table table-hover">
    <tr>
      <td>ID</td>
      <td>Наименование продукта</td>
      <td>Цена</td>
      <td>Действие</td>
    </tr>
    <tbody>
    <tr ng-repeat="p in CartsList">
      <td>{{p.id}}</td>
      <td>{{p.title}}</td>
      <td>{{p.cost}}</td>
      <td>
        <button class="btn btn-danger" ng-click="deleteProductFromCart(p.id)">Удалить</button>
      </td>
    </tr>
    </tbody>
  </table>
</div>
</div>
</body>
</html>
