<!DOCTYPE html>
<html ng-app="homework_app">
<head>
    <meta charset="UTF-8">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
          crossorigin="anonymous"></script>

  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.0/angular.min.js"></script>
  <script src="index.js"></script>
</head>

<body>
<div class="container" ng-controller="indexController">
  <h3>Список продуктов</h3>
  <table class="table table-hover" cellpadding="0" cellspacing="0">
    <tr>
      <td>ID</td>
      <td>Наименование продукта</td>
      <td>Цена</td>
      <td>Действие</td>
    </tr>
    <tbody>

    <tr ng-repeat="p in ProductsList">
      <td>{{p.id}}</td>
      <td>{{p.title}}</td>
      <td>
        <button class="btn btn-primary" ng-click="changeCost(p.id, -5)">-</button>
        {{p.cost}}
        <button class="btn btn-primary" ng-click="changeCost(p.id, 5)">+</button>
      </td>
      <td>
        <button class="btn btn-danger" ng-click="deleteProduct(p.id)">Удалить</button>
      </td>
    </tr>
    </tbody>
  </table>

  <p></p>
  <h3>Добавить продукт</h3>
  <form novalidate ng-submit="createProduct()">
    <input class="form-control" type="text" placeholder="Название" ng-model="newProduct.title">
    <p></p>
    <input class="form-control" type="number" placeholder="Цена" ng-model="newProduct.cost">
    <p></p>
    <button type="submit" class="btn btn-primary">Сохранить продукт</button>
  </form>
  <p></p>

  <p></p>
  <h3>Фильтр по цене</h3>
  <form novalidate ng-submit="findProductByCostBetween()">
    <input class="form-control" type="number" placeholder="От" ng-model="cost.min">
    <p></p>
    <input class="form-control" type="number" placeholder="До" ng-model="cost.max">
    <p></p>
    <button type="submit" class="btn btn-primary">Применить</button>
  </form>
  <p></p>

</div>

</body>
</html>
